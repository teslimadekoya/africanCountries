<!-- HTTP error codes and their meanings.
100 Continue – The server is okay with the request so far; go ahead and send the rest.


101 Switching Protocols – The server is changing to a different protocol, like from HTTP to WebSocket.


200 OK – Everything worked as expected.


201 Created – A new resource has been created successfully.


204 No Content – The request was successful, but there’s nothing to return.


301 Moved Permanently – The resource has been moved to a new URL.


302 Found – The resource is temporarily available at a different URL.


304 Not Modified – The resource hasn’t changed since the last request.


400 Bad Request – The server couldn’t understand the request due to a problem with the client’s input.


401 Unauthorized – You need to log in to access this.


403 Forbidden – You don’t have permission to access this.


404 Not Found – What you’re looking for doesn’t exist.


405 Method Not Allowed – You’re using the wrong HTTP method for this action.


408 Request Timeout – The server waited too long for the request.


429 Too Many Requests – You’ve sent too many requests in a short time.


500 Internal Server Error – Something went wrong on the server.


501 Not Implemented – The server doesn’t support what you’re trying to do.


502 Bad Gateway – The server got a bad response from another server.


503 Service Unavailable – The server is down or too busy.


504 Gateway Timeout – The server didn’t get a response in time from another server.

 -->
